<div class="general">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Geocacher</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>
            <li><a href="#">Page 3</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="row main">
      <div class="col-md-2"></div>

      <div class="col-md-4">
        <div class="thumbnail">
          <div class="caption well">
            <h3>Find address by coordinats</h3>
            <div>
              <p>
                <input type="text" placeholder="latitude" #latitude>
              </p>
            </div>
            <div>
              <input type="text" placeholder="longitude" #longitude>
            </div>
            <button class="btn btn-primary" (click)="getGeocache(latitude.value, longitude.value)">Get Ceocache Address!</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="thumbnail">
          <div class="caption well">
            <h3>Find geocache by address</h3>
            <input id="address" type="text" placeholder="address" #address><br>
            <button class="btn btn-primary" (click)="getGeocacheByAddress(address.value)">Get Geocache coords!</button>
          </div>
        </div>
      </div>
      <div class="col-md-2">

      </div>
    </div>
    <div class="row middle">

    </div>
    <div class="row bottom">
      <app-geocache-list [clildGeocache]="geocache" [clildByCoords]="byCoords"></app-geocache-list>
    </div>

  </div>

</div>
